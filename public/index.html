<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css">

  <!-- tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Angle down icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  </head>
  
<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="title">tweeter</span>
    <div class="write-tweet">
      <div><b>Write</b> a new tweet</div>
      <div class="bounce">
        <i class="fa-solid fa-angles-down" style="color: #d11f1f;"></i>
      </div>
    </div>
  </nav>
  
  <!-- <div class="wrapper"> -->
    <header>
      <img src="/images/profile-hex.png" alt=" ">
      <br>
      <div class="name">
        <h2>Dustin Fader</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <p id="error"></p>
        <form method="POST" action="/tweets" class="tweet-button">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" maxlength="440"></textarea>
          <div class="tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
      </form>
    </section>
    <section id="tweets-container"></section>
  </main>
<!-- </div> -->
  
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- timeago library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- App JS -->
  <script src="/scripts/client.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>
</body>

</html>
